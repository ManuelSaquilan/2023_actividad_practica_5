    <menu>
        <h2>Formulario de registro</h2>

        <form action="show_data.html" target="_blank">
            <label for="firstname">Nombre:</label> <input type="text" name="firstname" placeholder="Ingrese su nombre aqui..."> <br><br>
            <label for="lastname">Apellido:</label> <input type="text" name="lastname" placeholder="Ingrese su apellido aqui..."> <br><br>
            <label for="street">Calle:</label>  <input type="text" name="street" placeholder="Ingrese su calle aqui..."> <br><br>
            <label for="number">Número:</label>  <input type="text" name="number" placeholder="Ingrese la altura de su calle aqui..."> <br><br>
            <label for="city">Ciudad:</label> <input type="text" name="city" placeholder="Recreo"> <br><br>
            <label for="zipcode">Código Postal:</label> <input type="number" name="zipcode" placeholder="Ingrese su Código Postal aqui..."> <br><br>
            <label for="phone">Teléfono:</label> <input type="number" name="phone" placeholder="Ingrese su número de teléfono aqui..."> <br><br>
            <label for="birthdate">Fecha de Nacimiento:</label> <input type="date" name="birthdate"> <br><br>
            <label for="mail">Mail:</label> <input type="email" name="mail"> <br><br>
            <label for="password">Contraseña:</label> <input type="password" name="password"> <br><br>
            <p>Género:
                <input type="radio" name="gender" value="hombre" checked>Hombre
                <input type="radio" name="gender" value="mujer">Mujer
                <input type="radio" name="gender" value="otro">Otro
            </p>
            <br>
            <label for="coments">Comentarios:</label><br>
            <textarea name="coments" rows="3"></textarea><br><br>
            <input type="submit" value="Enviar">
        </form>
        <p>Si usted hace click en el boton "Enviar", la informacion sera enviada a la página "show_data.html"</p>
